<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>citysec2</title>
    <style>
        /* --- CSS STYLES --- */

        /* General Page Reset & Layout */
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; /* Pure White */
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        /* Container for Arrows and Image */
        .gallery-container {
            display: flex;
            align-items: center; 
            justify-content: space-between;
            width: 95%;
            max-width: 1200px;
            padding-bottom: 12vh; 
        }

        /* Arrow Buttons */
        .nav-arrow {
            font-size: 3rem; 
            color: #ccc; 
            cursor: pointer;
            user-select: none; 
            padding: 20px;
            transition: color 0.2s ease;
        }

        .nav-arrow:hover {
            color: #000000; 
        }

        .hidden {
            visibility: hidden; 
            pointer-events: none;
        }

        /* Image Wrapper (Center) */
        .photo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            flex-shrink: 1; 
        }

        /* The Photograph Styles (Thumbnail / Main View) */
        #current-photo {
            max-height: 65vh; 
            max-width: 80%;   
            object-fit: contain;
            box-shadow: 10px 15px 25px rgba(20, 20, 20, 0.5); 
            
            cursor: zoom-in;
            transition: transform 0.2s ease;
        }
        
        #current-photo:hover {
            transform: scale(1.01);
        }

        /* Caption Styles */
        #photo-caption {
            margin-top: 35px; 
            color: #333333; 
            text-align: center;
            font-style: italic;
            font-family: "Times New Roman", Times, serif;
            font-size: 1.1rem; 
            font-weight: 400;
            letter-spacing: 1px; 
        }

        /* --- MODAL (LIGHTBOX) STYLES --- */
        #modal-overlay {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.98); 
            z-index: 1000; 
            justify-content: center;
            align-items: center;
            opacity: 0;
        }

        #modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        #modal-img {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
            box-shadow: 0 0 20px rgba(0,0,0,0.2); 
            cursor: zoom-out; 
        }

        /* Close Button */
        #close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 3rem; 
            color: #444444; 
            cursor: pointer;
            user-select: none;
            line-height: 1;
            transition: color 0.2s;
        }

        #close-btn:hover {
            color: #000000;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-arrow { font-size: 2rem; padding: 10px; }
            #current-photo { max-height: 55vh; max-width: 90%; }
            .gallery-container { padding-bottom: 10vh; }
            
            /* Mobile Modal adjustments */
            #close-btn { top: 10px; right: 20px; font-size: 3rem; }
        }
    </style>
</head>
<body>

    <!-- Main Gallery Structure -->
    <div class="gallery-container">
        
        <!-- Left Arrow -->
        <div id="prev-btn" class="nav-arrow" onclick="changePhoto(-1)">
            &#10094; 
        </div>

        <!-- Center Content -->
        <div class="photo-wrapper">
            <!-- Added onclick to trigger modal -->
            <img id="current-photo" src="" alt="Gallery Image" onclick="openModal()">
            <div id="photo-caption">Loading...</div>
        </div>

        <!-- Right Arrow -->
        <div id="next-btn" class="nav-arrow" onclick="changePhoto(1)">
            &#10095; 
        </div>

    </div>

    <!-- --- MODAL STRUCTURE (The Overlay) --- -->
    <div id="modal-overlay" onclick="closeModal()">
        <span id="close-btn">&times;</span> <!-- HTML Entity for Multiplication X -->
        <!-- stopPropagation prevents closing when clicking the image itself -->
        <img id="modal-img" src="" alt="Full Screen Image" onclick="event.stopPropagation()">
    </div>

    <!-- --- JAVASCRIPT LOGIC --- -->
    <script>
        const photoData = [
            {
                src: "citysec2images/photo1.jpg", 
                caption: "2024 中国，广东，深圳."
            },
                     
            {
                src: "citysec2images/photo2.jpg",
                caption: "2023 中国，江西，庐山."
            },
            
            {
                src: "citysec2images/photo3.jpg",
                caption: "2023 中国，湖南，长沙."
            },
            
            {
                src: "citysec2images/photo4.jpg",
                caption: "2023 中国，湖南，长沙."
            },

            {
                src: "citysec2images/photo5.jpg",
                caption: "2023 中国，江西，庐山."
            },

            {
                src: "citysec2images/photo6.jpg",
                caption: "2023 中国，安徽，黄山."
            }
        ];


        let currentIndex = 0;

        // DOM Elements
        const photoEl = document.getElementById('current-photo');
        const captionEl = document.getElementById('photo-caption');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        // Modal Elements
        const modal = document.getElementById('modal-overlay');
        const modalImg = document.getElementById('modal-img');

        // Initialize the gallery
        function initGallery() {
            updateDisplay();
        }

        // Main function to update the view
        function updateDisplay() {
            const currentItem = photoData[currentIndex];
            photoEl.src = currentItem.src;
            captionEl.textContent = currentItem.caption;

            // Arrow Visibility
            if (currentIndex === 0) {
                prevBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
            }

            if (currentIndex === photoData.length - 1) {
                nextBtn.classList.add('hidden');
            } else {
                nextBtn.classList.remove('hidden');
            }
        }

        function changePhoto(direction) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < photoData.length) {
                currentIndex = newIndex;
                updateDisplay(); 
            }
        }

        // --- NEW MODAL FUNCTIONS ---

        function openModal() {
            // Set the modal image source to the current image
            modalImg.src = photoData[currentIndex].src;
            // Show the modal
            modal.style.display = 'flex';
            // Slight delay to allow display:flex to apply before changing opacity (for transition)
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }

        function closeModal() {
            modal.classList.remove('active');
            // Wait for transition to finish before hiding display
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300); // Matches CSS transition time
        }

        // Keyboard Navigation (Left/Right + ESC)
        document.addEventListener('keydown', function(e) {
            // Left Arrow
            if (e.key === "ArrowLeft") {
                if(currentIndex > 0) {
                    changePhoto(-1);
                    // If modal is open, update modal image too
                    if(modal.classList.contains('active')) {
                        modalImg.src = photoData[currentIndex].src;
                    }
                }
            } 
            // Right Arrow
            else if (e.key === "ArrowRight") {
                if(currentIndex < photoData.length - 1) {
                    changePhoto(1);
                    // If modal is open, update modal image too
                    if(modal.classList.contains('active')) {
                        modalImg.src = photoData[currentIndex].src;
                    }
                }
            }
            // ESC Key (Close Modal)
            else if (e.key === "Escape") {
                closeModal();
            }
        });

        // Start the gallery
        initGallery();

    </script>
</body>
</html>
