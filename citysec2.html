<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>citysec2</title>
    <style>
        /* --- CSS STYLES --- */

        /* General Page Reset & Layout */
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; /* Pure White */
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling if image is exact fit */
        }

        /* Container for Arrows and Image */
        .gallery-container {
            display: flex;
            align-items: center; /* Vertically center items */
            justify-content: space-between;
            width: 95%;
            max-width: 1200px;
        }

        /* Arrow Buttons */
        .nav-arrow {
            font-size: 3rem; /* Large size */
            color: #ccc; /* Light gray initially */
            cursor: pointer;
            user-select: none; /* Prevent text selection */
            padding: 20px;
            transition: color 0.2s ease;
        }

        .nav-arrow:hover {
            color: #000000; /* Black on hover */
        }

        /* Class to hide arrows visually but keep layout stable (or remove completely) */
        /* Using visibility: hidden keeps the layout rigid so the image doesn't jump */
        .hidden {
            visibility: hidden; 
            pointer-events: none;
        }

        /* Image Wrapper (Center) */
        .photo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* The Photograph Styles */
        #current-photo {
            max-width: 100%;
            max-height: 80vh; /* Leave room for caption and padding */
            object-fit: contain;
            
            /* THE HANGING PHOTO EFFECT */
            /* Box Shadow: Offset X, Offset Y, Blur Radius, Color */
            box-shadow: 10px 10px 20px rgba(0,0,0,0.15); 
            
            /* Hard Cut Transition (No animation properties here) */
        }

        /* Caption Styles */
        #photo-caption {
            margin-top: 15px;
            color: #333333; /* Dark Gray */
            font-size: 1rem;
            text-align: center;
            font-weight: 400;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-arrow { font-size: 2rem; padding: 10px; }
            #current-photo { max-height: 70vh; }
        }
    </style>
</head>
<body>

    <!-- Main Gallery Structure -->
    <div class="gallery-container">
        
        <!-- Left Arrow -->
        <div id="prev-btn" class="nav-arrow" onclick="changePhoto(-1)">
            &#10094; <!-- HTML Entity for Left Chevron -->
        </div>

        <!-- Center Content -->
        <div class="photo-wrapper">
            <img id="current-photo" src="" alt="Gallery Image">
            <div id="photo-caption">Loading...</div>
        </div>

        <!-- Right Arrow -->
        <div id="next-btn" class="nav-arrow" onclick="changePhoto(1)">
            &#10095; <!-- HTML Entity for Right Chevron -->
        </div>

    </div>

    <!-- --- JAVASCRIPT LOGIC --- -->
    <script>
        /**
         * ============================================================
         * 数据配置区域
         * ============================================================
         */

        const photoData = [
            {
                src: "citysec2images/photo1.jpg", 
                caption: "2024 中国，广东，深圳."
            },
                     
            {
                src: "citysec2images/photo2.jpg",
                caption: "2023 中国，江西，庐山."
            },
            
            {
                src: "citysec2images/photo3.jpg",
                caption: "2023 中国，湖南，长沙."
            },
            
            {
                src: "citysec2images/photo4.jpg",
                caption: "2023 中国，湖南，长沙."
            },

            {
                src: "citysec2images/photo5.jpg",
                caption: "2023 中国，江西，庐山."
            },

            {
                src: "citysec2images/photo6.jpg",
                caption: "2023 中国，安徽，黄山."
            }
        ];


        let currentIndex = 0;

        // DOM Elements
        const photoEl = document.getElementById('current-photo');
        const captionEl = document.getElementById('photo-caption');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // Initialize the gallery
        function initGallery() {
            updateDisplay();
        }

        // Main function to update the view
        function updateDisplay() {
            // 1. Update Image and Caption
            const currentItem = photoData[currentIndex];
            photoEl.src = currentItem.src;
            captionEl.textContent = currentItem.caption;

            // 2. Handle Arrow Visibility (First/Last Logic)
            
            // If first image, hide Left Arrow
            if (currentIndex === 0) {
                prevBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
            }

            // If last image, hide Right Arrow
            if (currentIndex === photoData.length - 1) {
                nextBtn.classList.add('hidden');
            } else {
                nextBtn.classList.remove('hidden');
            }
        }

        // Function called when arrows are clicked
        function changePhoto(direction) {
            // direction: -1 for left, 1 for right
            const newIndex = currentIndex + direction;

            // Boundary check (safety, though arrows should be hidden)
            if (newIndex >= 0 && newIndex < photoData.length) {
                currentIndex = newIndex;
                updateDisplay(); // Hard cut update
            }
        }

        // Start the gallery
        initGallery();

        // Optional: Keyboard Navigation (Left/Right Keys)
        document.addEventListener('keydown', function(e) {
            if (e.key === "ArrowLeft") {
                if(currentIndex > 0) changePhoto(-1);
            } else if (e.key === "ArrowRight") {
                if(currentIndex < photoData.length - 1) changePhoto(1);
            }
        });

    </script>
</body>
</html>
